<body>
  <h1>PromptyBoy - a Connecting Game</h1>
  <canvas id="myCanvas" width="1200px" height="400px"></canvas>
  <br />
  <button onclick="stopSyncTimer('step100'); stopSyncTimer('step10'); stopSyncTimer('step1');">Pause</button>
  <!--<button onclick="step()">1 Step</button>-->
  <button onclick="startSyncTimer('step100', step, 100); stopSyncTimer('step10'); stopSyncTimer('step1');">Play</button>
  <button onclick="startSyncTimer('step10', step, 10); stopSyncTimer('step100'); stopSyncTimer('step1');">Play x10</button>
  <button onclick="startSyncTimer('step1', step, 1); stopSyncTimer('step10'); stopSyncTimer('step100');">Play x100</button>
  <br />
  <br />
  Names: <textarea rows="2" cols="30" name="names" id="name_list" placeholder="Name,Name,Name" onchange="computeNames(this.value)">Noah,Michaela,Theo</textarea>
  Prompts: <textarea rows="7" cols="50" name="prompts" id="prompt_list" placeholder="Prompt,Prompt,Prompt" onchange="computePrompts(this.value)">
